

<form class="bg-primary" [formGroup]="carnetForm">
  <div class="relleno"></div>
  <div class="d-flex gap-4 text-white">
    <input type="radio" value="false" id="carnet" formControlName="carnet" />
    <div>Sin carnet</div>
    <input type="radio" value="true" id="carnet" formControlName="carnet" />
    <div>Con carnet</div>
  </div>
  <div class="d-flex flex-column mt-4 gap-4">
    <input type="date" (change)="diasConCarnet()" id="fecha" class="form-control ml-4" formControlName="fecha" placeholder="fecha" *ngIf="this.carnetForm.get('carnet')?.value=='true'" />
    <input type="text" class="form-control ml-4" formControlName="dni" placeholder="dni" *ngIf="this.carnetForm.get('carnet')?.value=='true'" />
  </div>
  <div *ngIf="this.carnetForm.get('carnet')?.value=='true'">
    <ul class="mt-4 text-white" *ngFor="let pais of paisesValido">
      <li>VÃ¡lido en: {{pais}}</li>
    </ul>
    <figure id="imagenAqui"></figure>
  </div>
  <div class="relleno"></div>
</form>
